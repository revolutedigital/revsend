services:
  app:
    build: .
    ports:
      - '3000:3000'
    environment:
      - DATABASE_URL=postgresql://revsend:revsend123@postgres:5432/revsend
      - REDIS_URL=redis://redis:6379
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-dev-secret-change-me}
      - NEXTAUTH_URL=http://localhost:3000
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-dev-key-32-bytes-long-change-me!}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: revsend-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: revsend
      POSTGRES_PASSWORD: revsend123
      POSTGRES_DB: revsend
    ports:
      - "5436:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U revsend -d revsend"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: revsend-redis
    restart: unless-stopped
    ports:
      - "6386:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
