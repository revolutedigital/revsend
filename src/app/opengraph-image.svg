<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stopColor="#0A1628" />
      <stop offset="100%" stopColor="#0F1E32" />
    </linearGradient>
    <linearGradient id="coralGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stopColor="#FF6B35" />
      <stop offset="100%" stopColor="#FF8F5C" />
    </linearGradient>
    <radialGradient id="orbCoral" cx="0" cy="0" r="1">
      <stop offset="0%" stopColor="#FF6B35" stopOpacity="0.3" />
      <stop offset="100%" stopColor="#FF6B35" stopOpacity="0" />
    </radialGradient>
    <radialGradient id="orbMint" cx="0" cy="0" r="1">
      <stop offset="0%" stopColor="#00D9A5" stopOpacity="0.3" />
      <stop offset="100%" stopColor="#00D9A5" stopOpacity="0" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Grid pattern -->
  <g opacity="0.03">
    <line x1="0" y1="60" x2="1200" y2="60" stroke="white" strokeWidth="1"/>
    <line x1="0" y1="120" x2="1200" y2="120" stroke="white" strokeWidth="1"/>
    <line x1="0" y1="180" x2="1200" y2="180" stroke="white" strokeWidth="1"/>
    <line x1="0" y1="240" x2="1200" y2="240" stroke="white" strokeWidth="1"/>
    <line x1="0" y1="300" x2="1200" y2="300" stroke="white" strokeWidth="1"/>
    <line x1="0" y1="360" x2="1200" y2="360" stroke="white" strokeWidth="1"/>
    <line x1="0" y1="420" x2="1200" y2="420" stroke="white" strokeWidth="1"/>
    <line x1="0" y1="480" x2="1200" y2="480" stroke="white" strokeWidth="1"/>
    <line x1="0" y1="540" x2="1200" y2="540" stroke="white" strokeWidth="1"/>
    <line x1="60" y1="0" x2="60" y2="630" stroke="white" strokeWidth="1"/>
    <line x1="120" y1="0" x2="120" y2="630" stroke="white" strokeWidth="1"/>
    <line x1="180" y1="0" x2="180" y2="630" stroke="white" strokeWidth="1"/>
    <line x1="240" y1="0" x2="240" y2="630" stroke="white" strokeWidth="1"/>
    <line x1="300" y1="0" x2="300" y2="630" stroke="white" strokeWidth="1"/>
  </g>

  <!-- Orbs -->
  <circle cx="100" cy="150" r="200" fill="url(#orbCoral)" />
  <circle cx="1100" cy="500" r="250" fill="url(#orbMint)" />

  <!-- Logo icon -->
  <g transform="translate(100, 215)">
    <circle cx="100" cy="100" r="90" fill="#0A1628" stroke="#FF6B35" strokeWidth="2" opacity="0.5"/>

    <!-- Waves -->
    <path d="M55 100C55 75 75 55 100 55" stroke="#FF6B35" strokeWidth="4" strokeLinecap="round" fill="none" opacity="0.4"/>
    <path d="M40 100C40 67 67 40 100 40" stroke="#FF6B35" strokeWidth="3" strokeLinecap="round" fill="none" opacity="0.25"/>

    <!-- Arrow -->
    <path d="M70 135L100 65L140 100L100 92L90 120L70 135Z" fill="url(#coralGrad)"/>

    <!-- Center -->
    <circle cx="100" cy="100" r="12" fill="#FF6B35"/>
    <circle cx="100" cy="100" r="6" fill="#0A1628"/>

    <!-- Accent -->
    <circle cx="130" cy="75" r="5" fill="#00D9A5"/>
  </g>

  <!-- Text -->
  <text x="320" y="270" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="white">
    Rev<tspan fill="#FF6B35">Send</tspan>
  </text>

  <text x="320" y="340" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="400" fill="#8FA3BC">
    Prospecção que Converte
  </text>

  <!-- Features -->
  <g transform="translate(320, 400)">
    <circle cx="8" cy="8" r="6" fill="#00D9A5"/>
    <text x="24" y="14" font-family="system-ui, sans-serif" font-size="20" fill="#C5D0DE">Disparo em massa via WhatsApp</text>
  </g>

  <g transform="translate(320, 450)">
    <circle cx="8" cy="8" r="6" fill="#FF6B35"/>
    <text x="24" y="14" font-family="system-ui, sans-serif" font-size="20" fill="#C5D0DE">Sistema anti-bloqueio inteligente</text>
  </g>

  <g transform="translate(320, 500)">
    <circle cx="8" cy="8" r="6" fill="#FFD93D"/>
    <text x="24" y="14" font-family="system-ui, sans-serif" font-size="20" fill="#C5D0DE">Rotação automática de mensagens</text>
  </g>

  <!-- Bottom gradient line -->
  <rect x="0" y="625" width="1200" height="5" fill="url(#coralGrad)" opacity="0.5"/>
</svg>
